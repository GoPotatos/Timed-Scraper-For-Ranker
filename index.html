<!DOCTYPE html>
<html lang="en-US">
<head>
<link href="style.css" type="text/css" rel="stylesheet"/>
</head>
<body >
<form>
<div  class="file">
<input type="file" name="file" id="file"/>
</div>
<div class="box">
<label>Run Every</label>
<input type="number" value="60" autofocus id="interval"/>
<label>Minutes</label>
</div>
<div>
<label>Update from</label><br/>
<label>File
<input type="radio" name="mode" value="file"/>
</label>
<label>Sheet
<input type="radio" name="mode" value="sheet" checked/>
</label>
<input type="button" id="btn" value="Restart Timer"/>
</form>
<script src='script.js'></script>
</body>
</html>
